<div style="background:black; min-height:730px;">
<div class="row">
	<div *ngIf="collapse"class="col-2" style="background-color: darkblue;color:white;min-height: 730px">
		<h3> Welcome, </h3>
		<h3 > &nbsp;{{faculty_name}} </h3>
		<br>
		<h5 (click)="onNavigate(number)" style="cursor: pointer;padding-top: 4%;padding-bottom: 4%;margin-top: 5%;margin-bottom: 5%;" *ngFor="let number of v">{{number}}</h5>


	</div>
	<div id="content-div" class="col-10">
		<i class="fa fa-bars fa-3x" (click)="onCollapse()" style="color: white;"></i>
		<button (click)="logout()" style="cursor: pointer;position:relative;float: right;right:15px; top:10px;"><i class="fa fa-lg fa-sign-out fa-4x "></i></button>
		<br>
		<div style="overflow: scroll;border: black;border-style: solid;background-color: white;margin-top: 2%;padding-top: 2%;padding-bottom: 1%;max-height: 620px;min-height: 620px;" class="col-12">
			<div *ngFor="let course of courses" style="padding: 0px;margin-top: 2%;margin-bottom: 2%;"class="row">

				<h4 style="color: darkblue;" class="col-4">{{course.CourseName}}</h4>
				<div class="col-3" id="bt"> <a style="color: blue" (click)="openWindow(course.fc_id)"><span style="cursor: pointer;"> Generate Paper</span></a></div>
			</div>
</div>

  </div>
  </div>

</div>
